<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

     <h1>Simon Says Game </h1>
     <h2>Press any key to start game</h2>
     <div class="container">
        <div class="line1">
            <div class="container-btn red" id="red" type="button">1</div>
            <div class="container-btn yellow" id="yellow" type="button">2</div>
        </div>
        <div class="line2">
            <div class="container-btn green" id="green" type="button">3</div>
            <div class="container-btn purple" id="purple" type="button" >4</div>
        </div>
     </div>
    <script src="app.js"></script>
</body>
</html>
